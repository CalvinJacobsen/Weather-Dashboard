<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Weather Maker</title>
</head>

<body>
    <!--jumbotron aka header-->
    <header class="jumbotron">
        <h2 class="display-5">Weather Dashboard</h2>
    </header>


    <!--start weather report-->
    <div class="container-fluid" style="margin-top:-31px">
        <div class="row">
            <div class="col-lg-3 sidebar">
                <div class="citySearch">
                    <h5 style="margin-left: 18px">Search for a City:</h5>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-3">
                            <label class="sr-only"></label>
                            <input class="form-control" id="cityRequest" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3" id="searchCity"><svg
                                xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                            <button type="submit" class="btn mb-3 clearButton" id="clearButton" title="Clear local storage"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
                                <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 0 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
                                <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/>
                              </svg></button>
                    
                    </form>
                </div>
                <!--created List cities go here-->
                <div class="citiesList">
                    <ul class="list-group searchedCities" id="searchedCities">
                    </ul>
                </div>
                <!--created List cities go here - end list -->
            </div>
            <!--weather report for today on main card-->
            <div class="row weather-row">
                <div class="col-lg-9 weatherReportBox">
                    <div><span id="searchedCity"></span> <span id="currentDate"></span> <span
                            id="todayWeatherIcon"></span>
                    </div>
                    <div >
                        <div id="tempReturn" class="lowerStats"><span></span></div>
                        <div id="tempFeelReturn" class="lowerStats"><span></span></div>
                        <div id="humidityReturn" class="lowerStats"><span></span></div>
                        <div id="windspeedReturn" class="lowerStats"><span></span></div>
                    </div>
                </div>
                <!--end weather report for today on main card-->
                
                <!--date cards-->
                <div class="row">
                    <p style="font-size: 40px; position: absolute; margin-left: 15px;"><b>5-day Forecast:</b></p>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date1"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date1Icon"></p>
                            <p class="card-text" id="tempReturn1"></p>
                            <p class="card-text" id="humidityReturn1"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date2"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date2Icon"></p>
                            <p class="card-text" id="tempReturn2"></p>
                            <p class="card-text" id="humidityReturn2"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date3"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date3Icon"></p>
                            <p class="card-text" id="tempReturn3"></p>
                            <p class="card-text" id="humidityReturn3"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date4"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date4Icon"></p>
                            <p class="card-text" id="tempReturn4"></p>
                            <p class="card-text" id="humidityReturn4"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date5"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date5Icon"></p>
                            <p class="card-text" id="tempReturn5"></p>
                            <p class="card-text" id="humidityReturn5"></p>
                        </div>
                    </div>
                </div>
                <!--end date cards-->
            </div>
            <!--end weather display section-->
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
