<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Weather Maker</title>
</head>

<body>
    <!--jumbotron aka header-->
    <header class="jumbotron">
        <h2 class="display-5">Weather Dashboard</h2>
    </header>


    <!--start weather report-->
    <div class="container-fluid" style="margin-top:-31px">
        <div class="row">
            <div class="col-lg-3 sidebar">
                <div class="citySearch">
                    <h5 style="margin-left: 18px">Search for a City:</h5>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-3">
                            <label class="sr-only"></label>
                            <input class="form-control" id="cityRequest" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3"><svg xmlns="http://www.w3.org/2000/svg"
                                width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </form>
                </div>
                <div class="citiesList">
                    <ul class="list-group" id="searchedCities">
                        <li class="list-group-item">cities go here</li>
                        <li class="list-group-item">cities go here</li>
                        <li class="list-group-item">cities go here</li>

                    </ul>
                </div>
            </div>
            <!--weather report for today on main card-->
            <div class="row weather-row">
                <div class="col-lg-9 weatherReportBox">
                    <div><span id="searchedCity"></span><span id="currentDate"></span><span
                            id="todayWeatherIcon"></span>
                    </div>
                    <div class="tempReturn"><span></span></div>
                    <div class="humidityReturn"><span></span></div>
                    <div class="windspeedReturn"><span></span></div>
                    <div class="UVindexReturn"><span></span></div>
                </div>
                <!--end weather report for today on main card-->

                <!--date cards-->
                <div class="row"> 
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date1"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date1Icon">Icon</p>
                            <p class="card-text" id="humidityReturn1">Humidity</p>
                            <p class="card-text" id="tempReturn1">Temp</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date2"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted"id="date2Icon">Icon</p>
                            <p class="card-text" id="humidityReturn2">Humidity</p>
                            <p class="card-text" id="tempReturn2">Temp</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date3"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date3Icon">Icon</p>
                            <p class="card-text" id="humidityReturn3">Humidity</p>
                            <p class="card-text" id="tempReturn3">Temp</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date4"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date4Icon">Icon</p>
                            <p class="card-text" id="humidityReturn4">Humidity</p>
                            <p class="card-text" id="tempReturn4">Temp</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="date5"><span></span></h4>
                            <p class="card-subtitle mb-2 text-muted" id="date5Icon">Icon</p>
                            <p class="card-text" id="humidityReturn5">Humidity</p>
                            <p class="card-text" id="tempReturn5">Temp</p>
                        </div>
                    </div>
                </div>
                <!--end date cards-->
            </div>
            <!--end weather display section-->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
